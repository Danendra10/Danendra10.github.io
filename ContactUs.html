<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <section class="section-margin">
        <div class="container">
            <div class="d-none d-sm-block mb-5 pb-4">
                <div id="map" style="height: 480px;"></div>
                <script>
                    function initMap() {
                        var uluru = { lat: -7.277379, lng: 112.798304 };
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 17,
                            center: uluru,
                        });
                        var contentString = '<div>' +
                            '<div>' +
                            '</div>' +
                            '<h5>Sekretariat Robotika ITS</h5>' +
                            '<div style="font-size:16px">' +
                            '<p>Jl. Teknik Kimia, Kampus ITS<br>' +
                            'Sukolilo, Surabaya</p>' +
                            '</div>' +
                            '</div>';

                        var infowindow = new google.maps.InfoWindow({
                            content: contentString,
                        });

                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map,
                            title: 'Robotika ITS'
                        });
                        infowindow.open(map, marker);
                        marker.addListener('click', function () {
                            infowindow.open(map, marker);
                        });
                    }

                </script>
                <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc6pcTINhSJDXqrJ_09vrYkTZTKX0_y5c&amp;callback=initMap"></script>

            </div>
